<div class="row mx-0">             
    <div class="col-lg-11 mt-5 mx-auto">
        <h1 class="h1 mt-2 heading">Log In</h1>
        <div class="alert alert-danger" [hidden]="!loginerror">
            There was a problem logging in. Please try again.
        </div>   
    <div class="col-md-12 col-lg-6 mt-5 mx-auto ">
        <div matRipple class="my-card">

            <mat-tab-group>
                <mat-tab label="User">
                        <mat-card>
                            <form role="form" (submit)="login()">
                                <mat-card-title>Log In as USER</mat-card-title>
                                <mat-card-subtitle>Enter your e-mail and password</mat-card-subtitle>
                             
                                <mat-card-content>
                                        <mat-form-field appearance='fill' class="example-full-width">
                                            <mat-label>Email</mat-label>
                                            <input matInput placeholder="someone@example.com" [formControl]="email" [(ngModel)]="credentials.username" name="email" required>
                                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                                        </mat-form-field>
                                        <br>
                                        <mat-form-field appearance="fill" class="example-full-width">
                                            <mat-label>Enter your password</mat-label>
                                            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="credentials.password" name="password"/>
                                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </mat-form-field>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-raised-button type="submit" color="primary">Log In</button>
                                    <button mat-raised-button color="accent">Register</button>
                                </mat-card-actions>
                                <mat-card-footer>
                            
                                </mat-card-footer>
                            </form>
                        </mat-card>
        
                    </mat-tab>

                <mat-tab label="Physician">
                    <mat-card>
                        <mat-card-title>Log In as<span> PHYSICIAN</span> </mat-card-title>
                        <mat-card-subtitle>Enter your e-mail and password</mat-card-subtitle>
                        <mat-card-content>
                            <mat-form-field appearance='fill' class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="someone@example.com" [formControl]="email" required>
                                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                            
                            </mat-form-field>
                            <br>
                            <mat-form-field appearance="fill" class="example-full-width">
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                              </mat-form-field>
                            
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button color="primary">Log In</button>
                            <button mat-raised-button color="accent">Register</button>
                        </mat-card-actions>
                        <mat-card-footer>
                    
                        </mat-card-footer>
                    </mat-card>
    
                </mat-tab>
            </mat-tab-group>

        </div>
        


    </div> 
    
</div>
</div>
